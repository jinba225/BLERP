[pytest]
DJANGO_SETTINGS_MODULE = django_erp.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests apps
django_find_project = true
django_debug_mode = false
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
markers =
    django_db: 基于数据库的测试
    e2e: 端到端测试
    slow: 慢速测试
    integration: 集成测试
