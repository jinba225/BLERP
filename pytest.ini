# pytest配置文件
# BetterLaser ERP - pytest.ini

[pytest]
# Django设置模块
DJANGO_SETTINGS_MODULE = better_laser_erp.settings

# 测试文件和目录匹配模式
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
python_functions = test_*

# 测试路径
testpaths = apps

# 附加命令行选项
addopts =
    # 重用数据库（加速测试）
    --reuse-db
    # 跳过迁移（加速测试）
    --nomigrations
    # 代码覆盖率
    --cov=apps
    --cov-config=.coveragerc
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml:coverage.xml
    # 失败时详细输出
    --tb=short
    # 详细模式
    -v
    # 显示最慢的10个测试
    --durations=10
    # 警告设置
    --strict-markers
    --strict-config
    # 并行测试（根据CPU核心数）
    # -n auto
    # 超时设置（每个测试最多30秒）
    --timeout=30
    # 生成HTML报告
    --html=test-reports/report.html
    --self-contained-html

# 测试标记
markers =
    slow: 标记为慢速测试（超过1秒）
    integration: 集成测试
    api: API测试
    e2e: 端到端测试
    performance: 性能测试
    security: 安全测试
    smoke: 烟雾测试
    unit: 单元测试
    db: 需要数据库的测试

# 最小覆盖率要求（低于此值测试失败）
# --cov-fail-under=80

# Django数据库配置
# 测试时使用内存数据库
django_db_setup_timeout = 60

# 控制台输出
console_output_style = progress

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 文件日志
log_file = test-reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # 忽略Django特定警告
    ignore::django.utils.deprecation.RemovedInDjango50Warning

# xdist并行测试配置
[pytest:xdist]
# 负载均衡策略
looponfailroots = apps

# 超时配置
[pytest:timeout]
timeout_method = thread
