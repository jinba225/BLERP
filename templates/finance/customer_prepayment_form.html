{% extends 'base.html' %}

{% block title %}新建预收款 - BetterLaser ERP{% endblock %}

{% block breadcrumb %}
<span class="mx-2 text-gray-400">/</span>
<a href="{% url 'finance:dashboard' %}" class="text-gray-500 hover:text-gray-700">往来款项</a>
<span class="mx-2 text-gray-400">/</span>
<a href="{% url 'finance:customer_prepayment_list' %}" class="text-gray-500 hover:text-gray-700">预收款</a>
<span class="mx-2 text-gray-400">/</span>
<span class="text-gray-900 font-semibold">新建</span>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">客户</label>
                    <select name="customer" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-theme-500">
                        {% for c in customers %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">金额</label>
                    <input type="number" step="0.01" name="amount" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">收款日期</label>
                    <input type="date" name="received_date" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">备注</label>
                    <textarea name="notes" rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'finance:customer_prepayment_list' %}" class="btn btn-outline">取消</a>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
