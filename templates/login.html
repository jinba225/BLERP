{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - BetterLaser ERP 系统</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="bg-white rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="icon text-theme-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21h18M5 21V7l8-4 8 4v14M8 21v-9a2 2 0 012-2h4a2 2 0 012 2v9" />
</svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">BetterLaser ERP</h1>
            <p class="text-theme-100">企业资源规划管理系统</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8" x-data="loginForm()">
            <form @submit.prevent="login()">
                <!-- Username -->
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
</svg>用户名
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        x-model="form.username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500 transition-colors"
                        placeholder="请输入用户名"
                        required
                    >
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
</svg>密码
                    </label>
                    <div class="relative">
                        <input 
                            :type="showPassword ? 'text' : 'password'" 
                            id="password" 
                            x-model="form.password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500 transition-colors pr-12"
                            placeholder="请输入密码"
                            required
                        >
                        <button
                            type="button"
                            @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <span x-show="!showPassword" x-cloak>
                                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
</svg>
                            </span>
                            <span x-show="showPassword" style="display: none;" x-cloak>
                                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
</svg>
                            </span>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input
                            type="checkbox"
                            x-model="form.remember_me"
                            class="rounded border-gray-300 text-theme-600 shadow-sm focus:border-theme-300 focus:outline-none"
                        >
                        <span class="ml-2 text-sm text-gray-600">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-theme-600 hover:text-theme-700">忘记密码？</a>
                </div>
                
                <!-- Error Message -->
                <div x-show="error" x-cloak class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-600" x-text="error"></p>
                </div>
                
                <!-- Success Message -->
                <div x-show="success" x-cloak class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-sm text-green-600" x-text="success"></p>
                </div>
                
                <!-- Login Button -->
                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-theme-600 text-white py-3 px-4 rounded-lg hover:bg-theme-700 focus:outline-none focus:border-theme-500 focus:ring-offset-2 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">
                        <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
</svg>登录
                    </span>
                    <span x-show="loading" x-cloak>
                        <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
</svg>登录中...
                    </span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-center text-sm text-gray-600">
                    还没有账户？
                    <a href="#" class="text-theme-600 hover:text-theme-700 font-medium">联系管理员</a>
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-theme-100 text-sm">
                © 2024 BetterLaser ERP. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                form: {
                    username: '',
                    password: '',
                    remember_me: false
                },
                loading: false,
                error: '',
                success: '',
                showPassword: false,
                
                async login() {
                    this.loading = true;
                    this.error = '';
                    this.success = '';
                    
                    try {
                        const response = await fetch('/api/auth/login/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': this.getCsrfToken()
                            },
                            body: JSON.stringify(this.form)
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            this.success = data.message || '登录成功';
                            
                            // Store token
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            this.error = data.detail || data.non_field_errors?.[0] || '登录失败';
                        }
                    } catch (error) {
                        this.error = '网络错误，请稍后重试';
                        console.error('Login error:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                getCsrfToken() {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'csrftoken') {
                            return value;
                        }
                    }
                    return '';
                }
            }
        }

        // 注册 Heroicons 组件
        document.addEventListener('alpine:init', function() {
            Alpine.data('heroicon', (name) => ({
                iconName: name,

                init() {
                    // 检查 this.$el 是否存在
                    if (!this.$el) {
                        console.error(`❌ Heroicon "${this.iconName}": this.$el is null/undefined`);
                        return;
                    }

                    // 检查元素是否被隐藏（display: none）
                    const style = window.getComputedStyle(this.$el);
                    if (style.display === 'none') {
                        // 跳过隐藏元素的初始化
                        console.log(`⏭️  Heroicon "${this.iconName}" is hidden, skipping initialization`);
                        return;
                    }

                    // 检查元素标签名
                    const tagName = this.$el.tagName ? this.$el.tagName.toUpperCase() : 'unknown';
                    if (tagName !== 'SVG') {
                        console.error(`❌ Heroicon "${this.iconName}": element tag is <${tagName}>, expected <SVG>`);
                        console.error('Element:', this.$el);
                        return;
                    }

                    // 确保 window.HeroiconsPaths 已加载
                    if (!window.HeroiconsPaths) {
                        console.error('❌ window.HeroiconsPaths not loaded');
                        return;
                    }

                    const svgData = window.HeroiconsPaths[this.iconName];
                    if (!svgData) {
                        console.error(`❌ Heroicon "${this.iconName}" not found in HeroiconsPaths`);
                        console.error('Available icons:', Object.keys(window.HeroiconsPaths));
                        return;
                    }

                    // 获取 SVG 元素
                    const svg = this.$el;

                    // 设置 viewBox（如果还没有设置）
                    if (!svg.getAttribute('viewBox')) {
                        svg.setAttribute('viewBox', svgData.viewBox || '0 0 24 24');
                    }

                    // 创建 path 元素
                    const namespace = 'http://www.w3.org/2000/svg';
                    const path = document.createElementNS(namespace, 'path');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    path.setAttribute('d', svgData.outline);

                    // 清空 SVG 并添加 path
                    svg.innerHTML = '';
                    svg.appendChild(path);

                    console.log(`✅ Heroicon "${this.iconName}" loaded successfully`);
                }
            }));
        });
    </script>
</body>
</html>
