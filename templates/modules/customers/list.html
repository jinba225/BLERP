{% extends 'layouts/base.html' %}

{% block title %}客户管理 - BetterLaser ERP 系统{% endblock %}

{% block breadcrumb %}
<span class="mx-2 text-gray-400">/</span>
<a href="{% url 'sales:order_list' %}" class="text-gray-500 hover:text-gray-700">销售管理</a>
<span class="mx-2 text-gray-400">/</span>
<span class="text-gray-900 font-semibold">客户管理</span>
{% endblock %}

{% block content %}
<div class="space-y-6" x-data="customerList()">
    <!-- Page Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">客户管理</h1>
            <p class="text-gray-600">管理客户信息、联系人和业务关系</p>
        </div>
        <div class="flex items-center space-x-3">
            <button @click="exportData()" class="btn btn-outline">
                <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
</svg>
                导出
            </button>
            <button @click="openCreateModal()" class="btn btn-primary">
                <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
</svg>
                新增客户
            </button>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">搜索</label>
                <input 
                    type="text" 
                    x-model="filters.search"
                    @input="debounceSearch()"
                    class="form-input"
                    placeholder="客户名称、编码、联系人..."
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">客户类型</label>
                <select x-model="filters.customer_type" @change="loadCustomers()" class="form-select">
                    <option value="">全部类型</option>
                    <option value="individual">个人客户</option>
                    <option value="enterprise">企业客户</option>
                    <option value="government">政府客户</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">客户等级</label>
                <select x-model="filters.level" @change="loadCustomers()" class="form-select">
                    <option value="">全部等级</option>
                    <option value="A">A级客户</option>
                    <option value="B">B级客户</option>
                    <option value="C">C级客户</option>
                    <option value="D">D级客户</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">状态</label>
                <select x-model="filters.is_active" @change="loadCustomers()" class="form-select">
                    <option value="">全部状态</option>
                    <option value="true">启用</option>
                    <option value="false">停用</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Customer List -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900">客户列表</h3>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500">共 <span x-text="pagination.count"></span> 条记录</span>
                </div>
            </div>
        </div>
        
        <div class="overflow-x-auto">
            <table class="table">
                <thead class="table-header">
                    <tr>
                        <th>
                            <input type="checkbox" @change="toggleSelectAll()" class="rounded">
                        </th>
                        <th>客户编码</th>
                        <th>客户名称</th>
                        <th>客户类型</th>
                        <th>等级</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <template x-for="customer in customers" :key="customer.id">
                        <tr class="hover:bg-gray-50">
                            <td>
                                <input type="checkbox" :value="customer.id" x-model="selectedIds" class="rounded">
                            </td>
                            <td class="font-medium" x-text="customer.code"></td>
                            <td>
                                <div>
                                    <div class="font-medium text-gray-900" x-text="customer.name"></div>
                                    <div class="text-sm text-gray-500" x-text="customer.industry"></div>
                                </div>
                            </td>
                            <td>
                                <span class="badge badge-secondary" x-text="getCustomerTypeDisplay(customer.customer_type)"></span>
                            </td>
                            <td>
                                <span class="badge" :class="getLevelBadgeClass(customer.level)" x-text="customer.level + '级'"></span>
                            </td>
                            <td x-text="customer.contact_person"></td>
                            <td x-text="customer.phone"></td>
                            <td>
                                <span class="badge" :class="customer.is_active ? 'badge-success' : 'badge-danger'">
                                    <span x-text="customer.is_active ? '启用' : '停用'"></span>
                                </span>
                            </td>
                            <td x-text="formatDate(customer.created_at)"></td>
                            <td>
                                <div class="flex items-center space-x-2">
                                    <button @click="viewCustomer(customer)" class="text-theme-600 hover:text-theme-700">
                                        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
</svg>
                                    </button>
                                    <button @click="editCustomer(customer)" class="text-green-600 hover:text-green-800">
                                        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
</svg>
                                    </button>
                                    <button @click="deleteCustomer(customer)" class="text-red-600 hover:text-red-800">
                                        <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
</svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <!-- Loading State -->
        <div x-show="loading" class="p-8 text-center">
            <svg class="icon text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
</svg>
            <p class="text-gray-500">加载中...</p>
        </div>
        
        <!-- Empty State -->
        <div x-show="!loading && customers.length === 0" class="p-8 text-center">
            <svg class="icon text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
</svg>
            <p class="text-gray-500">暂无客户数据</p>
        </div>
        
        <!-- Pagination -->
        <div x-show="pagination.count > 0" class="p-6 border-t border-gray-200">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    显示第 <span x-text="(pagination.current_page - 1) * pagination.page_size + 1"></span> 
                    到 <span x-text="Math.min(pagination.current_page * pagination.page_size, pagination.count)"></span> 
                    条，共 <span x-text="pagination.count"></span> 条记录
                </div>
                <div class="flex items-center space-x-2">
                    <button 
                        @click="loadPage(pagination.current_page - 1)"
                        :disabled="!pagination.previous"
                        class="btn btn-outline btn-sm"
                    >
                        上一页
                    </button>
                    <span class="text-sm text-gray-700">
                        第 <span x-text="pagination.current_page"></span> 页，共 <span x-text="pagination.total_pages"></span> 页
                    </span>
                    <button 
                        @click="loadPage(pagination.current_page + 1)"
                        :disabled="!pagination.next"
                        class="btn btn-outline btn-sm"
                    >
                        下一页
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function customerList() {
    return {
        customers: [],
        loading: false,
        selectedIds: [],
        filters: {
            search: '',
            customer_type: '',
            level: '',
            is_active: ''
        },
        pagination: {
            count: 0,
            current_page: 1,
            page_size: 20,
            total_pages: 0,
            next: null,
            previous: null
        },
        searchTimeout: null,
        
        init() {
            this.loadCustomers();
        },
        
        async loadCustomers() {
            this.loading = true;
            try {
                const params = {
                    page: this.pagination.current_page,
                    page_size: this.pagination.page_size,
                    ...this.filters
                };
                
                // Remove empty filters
                Object.keys(params).forEach(key => {
                    if (params[key] === '') delete params[key];
                });
                
                const response = await api.getCustomers(params);
                
                this.customers = response.results || [];
                this.pagination = {
                    count: response.count || 0,
                    current_page: this.pagination.current_page,
                    page_size: this.pagination.page_size,
                    total_pages: Math.ceil((response.count || 0) / this.pagination.page_size),
                    next: response.next,
                    previous: response.previous
                };
            } catch (error) {
                console.error('Failed to load customers:', error);
                this.showError('加载客户数据失败');
            } finally {
                this.loading = false;
            }
        },
        
        loadPage(page) {
            if (page >= 1 && page <= this.pagination.total_pages) {
                this.pagination.current_page = page;
                this.loadCustomers();
            }
        },
        
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.pagination.current_page = 1;
                this.loadCustomers();
            }, 500);
        },
        
        toggleSelectAll() {
            if (this.selectedIds.length === this.customers.length) {
                this.selectedIds = [];
            } else {
                this.selectedIds = this.customers.map(c => c.id);
            }
        },
        
        openCreateModal() {
            // TODO: Open create customer modal
            console.log('Open create customer modal');
        },
        
        viewCustomer(customer) {
            // TODO: Open customer detail view
            console.log('View customer:', customer);
        },
        
        editCustomer(customer) {
            // TODO: Open edit customer modal
            console.log('Edit customer:', customer);
        },
        
        async deleteCustomer(customer) {
            if (confirm(`确定要删除客户 "${customer.name}" 吗？`)) {
                try {
                    await api.deleteCustomer(customer.id);
                    this.showSuccess('客户删除成功');
                    this.loadCustomers();
                } catch (error) {
                    console.error('Failed to delete customer:', error);
                    this.showError('删除客户失败');
                }
            }
        },
        
        exportData() {
            // TODO: Export customer data
            console.log('Export customer data');
        },
        
        getCustomerTypeDisplay(type) {
            const types = {
                'individual': '个人客户',
                'enterprise': '企业客户',
                'government': '政府客户',
                'other': '其他'
            };
            return types[type] || type;
        },
        
        getLevelBadgeClass(level) {
            const classes = {
                'A': 'badge-success',
                'B': 'badge-primary',
                'C': 'badge-warning',
                'D': 'badge-danger'
            };
            return classes[level] || 'badge-secondary';
        },
        
        formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        },
        
        showSuccess(message) {
            // TODO: Show success notification
            console.log('Success:', message);
        },
        
        showError(message) {
            // TODO: Show error notification
            console.log('Error:', message);
        }
    }
}
</script>
{% endblock %}
