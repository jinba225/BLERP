{% extends 'layouts/base.html' %}
{% block title %}删除确认{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold mb-4">确认删除</h3>
    <p class="mb-6">确定要删除采购申请 {{ request.request_number }} 吗？</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-2">
            <button class="btn btn-primary h-10 px-4" type="submit">确认删除</button>
            <a href="{% url 'purchase:request_detail' request.pk %}" class="px-4 py-2 bg-gray-200 rounded-lg">取消</a>
        </div>
    </form>
</div>
{% endblock %}
