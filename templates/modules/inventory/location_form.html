{% extends 'layouts/base.html' %}
{% block title %}新建库位 - {{ warehouse.name }} - BetterLaser ERP{% endblock %}

{% block breadcrumb %}
<span class="mx-2 text-gray-400">/</span>
<a href="{% url 'inventory:stock_list' %}" class="text-gray-500 hover:text-gray-700">库存管理</a>
<span class="mx-2 text-gray-400">/</span>
<a href="{% url 'inventory:warehouse_list' %}" class="text-gray-500 hover:text-gray-700">仓库管理</a>
<span class="mx-2 text-gray-400">/</span>
<a href="{% url 'inventory:warehouse_detail' warehouse.pk %}" class="text-gray-500 hover:text-gray-700">{{ warehouse.name }}</a>
<span class="mx-2 text-gray-400">/</span>
<span class="text-gray-900 font-semibold">新建库位</span>
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h3 class="text-2xl font-bold text-gray-900">新建库位</h3>
        <p class="text-sm text-gray-600 mt-1">为仓库 {{ warehouse.name }} 创建新的库位</p>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        库位编码 <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           name="code"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                           placeholder="如：A01-01-01">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        库位名称 <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           name="name"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                           placeholder="如：A区01排01层01位">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        通道
                    </label>
                    <input type="text"
                           name="aisle"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                           placeholder="如：A">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        货架
                    </label>
                    <input type="text"
                           name="shelf"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                           placeholder="如：01">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        层级
                    </label>
                    <input type="text"
                           name="level"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                           placeholder="如：01">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        位置
                    </label>
                    <input type="text"
                           name="position"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                           placeholder="如：01">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    容量（m³）
                </label>
                <input type="number"
                       name="capacity"
                       min="0"
                       step="0.01"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-theme-500 focus:border-theme-500"
                       placeholder="请输入库位容量">
            </div>

            <div class="flex items-center">
                <input type="checkbox"
                       name="is_active"
                       id="is_active"
                       checked
                       class="h-4 w-4 text-theme-600 focus:ring-theme-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-900">
                    启用库位
                </label>
            </div>

            <div class="flex justify-end space-x-4 pt-6 border-t">
                <a href="{% url 'inventory:warehouse_detail' warehouse.pk %}" class="btn btn-secondary">
                    <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
</svg>取消
                </a>
                <button class="btn btn-primary h-10 px-4" type="submit">
                    <svg class="icon mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
</svg>保存
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
