{% extends "frontend/base.html" %}
{% load static %}

{% block title %}店铺配置{% endblock %}

{% block content %}
<div class="p-6" x-data="shopManage()" x-init="initData()">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">店铺配置</h1>
            <p class="text-sm text-gray-500 mt-1">管理跨境平台的店铺配置</p>
        </div>
        <a href="/admin/collect/shop/add/"
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
            <i class="fas fa-plus"></i>
            新建店铺
        </a>
    </div>

    <!-- 店铺列表 -->
    <div class="bg-white rounded-lg shadow-sm">
        <table class="w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">店铺名称</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">所属平台</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">店铺编码</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">平台店铺ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">货币</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <template x-for="shop in shops" :key="shop.id">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="shop.shop_name"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="shop.platform_name"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="shop.shop_code || '-'"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="shop.shop_id || '-'"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="shop.currency"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm" :class="shop.is_active ? 'text-green-600' : 'text-red-600'"
                                  x-text="shop.is_active ? '启用' : '禁用'"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <a :href="`/admin/collect/shop/${shop.id}/change/`" class="text-blue-600 hover:text-blue-900">编辑</a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('shopManage', () => ({
        shops: [],
        
        async initData() {
            await this.fetchShops();
        },
        
        async fetchShops() {
            const response = await fetch('/collect/shops/');
            const data = await response.json();
            this.shops = data.shops || [];
        }
    }));
});
</script>
{% endblock %}
