{% extends "admin/base_site.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* ========== 隐藏所有Admin页面侧边栏菜单组的图标 ========== */

    /* 隐藏所有页面的侧边栏应用图标 */
    .main-sidebar .nav-icon,
    .sidebar .nav-icon,
    .nav-sidebar .nav-icon {
        display: none !important;
    }

    /* 隐藏侧边栏菜单中的Font Awesome图标（保留折叠箭头） */
    .main-sidebar .nav-link .fa:not(.fa-angle-left),
    .sidebar .nav-link .fa:not(.fa-angle-left),
    .nav-sidebar .nav-link .fa:not(.fa-angle-left) {
        display: none !important;
    }

    /* 调整侧边栏菜单文本对齐 */
    .main-sidebar .nav-link p,
    .sidebar .nav-link p,
    .nav-sidebar .nav-link p {
        margin-left: 0 !important;
    }

    /* 保持折叠箭头图标可见 */
    .nav-link .fa-angle-left,
    .nav-link .right {
        display: inline-block !important;
    }
</style>
{% endblock %}
