version: '3.8'

services:
  # ============================================
  # MySQL Êï∞ÊçÆÂ∫ì
  # ============================================
  db:
    image: mysql:8.0
    container_name: django_erp_db_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-django_erp}
      MYSQL_USER: ${DB_USER:-django_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-django_password}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=1000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - erp_network

  # ============================================
  # Redis ÁºìÂ≠ò
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: django_erp_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  # ============================================
  # Django Web Â∫îÁî®ÔºàÂºÄÂèëÊ®°ÂºèÔºâ
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_erp_web_dev
    restart: unless-stopped
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        while ! nc -z db 3306; do sleep 1; done &&
        echo '‚úÖ Database is ready!' &&
        echo 'üîÑ Running migrations...' &&
        python manage.py migrate --noinput &&
        echo 'üìä Creating superuser if not exists...' &&
        python manage.py shell -c \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'admin123')\" &&
        echo 'üöÄ Starting development server...' &&
        python manage.py runserver 0.0.0.0:8000
      "
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${DB_NAME:-django_erp}
      - DB_USER=${DB_USER:-django_user}
      - DB_PASSWORD=${DB_PASSWORD:-django_password}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network

  # ============================================
  # Celery Worker (ÂºÇÊ≠•‰ªªÂä°Â§ÑÁêÜ)
  # ============================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_erp_celery_dev
    restart: unless-stopped
    command: celery -A better_laser_erp worker -l info --concurrency=2
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${DB_NAME:-django_erp}
      - DB_USER=${DB_USER:-django_user}
      - DB_PASSWORD=${DB_PASSWORD:-django_password}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network

  # ============================================
  # Celery Beat (ÂÆöÊó∂‰ªªÂä°)
  # ============================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_erp_celery_beat_dev
    restart: unless-stopped
    command: celery -A better_laser_erp beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${DB_NAME:-django_erp}
      - DB_USER=${DB_USER:-django_user}
      - DB_PASSWORD=${DB_PASSWORD:-django_password}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network

  # ============================================
  # Nginx (ÂèçÂêë‰ª£ÁêÜ) - ÂºÄÂèëÁéØÂ¢ÉÂèØÈÄâ
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: django_erp_nginx_dev
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
    depends_on:
      - web
    networks:
      - erp_network
    profiles:
      - with-nginx  # ‰ΩøÁî® --profile with-nginx ÂêØÂä®

# ============================================
# Volumes (Êï∞ÊçÆÊåÅ‰πÖÂåñ)
# ============================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# ============================================
# Networks (ÁΩëÁªúÈÖçÁΩÆ)
# ============================================
networks:
  erp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16