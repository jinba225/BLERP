{% extends 'base.html' %}
{% block title %}退货统计{% endblock %}
{% block content %}
<div class="space-y-6">
    <h3 class="text-lg font-semibold">采购退货统计</h3>
    <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-2 gap-4">
            <div><span class="text-gray-600">总退货次数:</span> <span class="font-medium">{{ total_returns }}</span></div>
            <div><span class="text-gray-600">总退货金额:</span> <span class="font-medium">¥{{ total_amount|floatformat:2 }}</span></div>
        </div>
    </div>
</div>
{% endblock %}
