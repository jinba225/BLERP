{% extends 'base.html' %}
{% block title %}{% if action == 'create' %}新建{% else %}编辑{% endif %}采购申请 - BetterLaser ERP{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    <h3 class="text-lg font-semibold">{% if action == 'create' %}新建{% else %}编辑{% endif %}采购申请</h3>
    <form method="post" class="bg-white rounded-lg shadow p-6 space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">申请部门 <span class="text-red-500">*</span></label>
                <select name="department" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">申请日期 <span class="text-red-500">*</span></label>
                <input type="date" name="request_date" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">需要日期</label>
                <input type="date" name="required_date" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">优先级</label>
                <select name="priority" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                    <option value="normal">普通</option>
                    <option value="high">高</option>
                    <option value="urgent">紧急</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">用途</label>
            <input type="text" name="purpose" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
        </div>
        <input type="hidden" name="items_json" value="[]">
        <div class="flex gap-2">
            <button type="submit" class="px-4 py-2 bg-theme-600 text-white rounded-lg hover:bg-theme-700">保存</button>
            <a href="{% url 'purchase:request_list' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</a>
        </div>
    </form>
</div>
{% endblock %}
