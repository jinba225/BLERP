{% extends 'base.html' %}
{% block title %}删除确认 - BetterLaser ERP{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-4">确认删除</h3>
        <p class="text-gray-600 mb-6">确定要删除采购订单 {{ order.order_number }} 吗？此操作不可恢复。</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-2">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">确认删除</button>
                <a href="{% url 'purchase:order_detail' order.pk %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
